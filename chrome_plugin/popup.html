<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>뉴스 분석 플러그인</title>
    <style>
        body {
            width: 200px;
            text-align: center;
            font-family: Arial, sans-serif;
            padding: 10px;
        }
        h2 {
            font-size: 16px;
        }
        button {
            width: 80px;
            padding: 8px;
            margin: 5px;
            border: none;
            cursor: pointer;
            font-size: 14px;
        }
        #analyze {
            background-color: green;
            color: white;
        }
        #stop {
            background-color: red;
            color: white;
        }
    </style>
</head>
<body>
    <h2>뉴스 분석 도구</h2>
    <button id="analyze">분석</button>
    <button id="stop">종료</button>
    <script src="popup.js"></script>
</body>
</html>
